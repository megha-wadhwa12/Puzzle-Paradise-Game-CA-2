<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters-Page</title>
    <link rel="stylesheet" href="./chapters.css">
    <script src="./chapters.js"></script>
</head>
<body>
    <div class="bg">
    <img src="../assets/chapters background.png" alt="">
    </div>

            <div class="div3"><img src="../assets/hard-level.png" alt=""><p>HARD</p></div>

</html>
