<!DOCTYPE html>

          <div class="tile" id="t13"></div>
          <div class="tile" id="t14"></div>
          <div class="tile" id="t15"></div>

        </div>
        <div class="right flex column">

            <p>Hint (01)</p>

        <h1>
          PREVIEW :
        </h1>
        <img src="../assets/puzzle-2.jpeg" alt="">
        </div>
      </div>
