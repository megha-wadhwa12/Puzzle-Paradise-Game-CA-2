<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameOver-Page</title>
    <link rel="stylesheet" href="./gameover.css">
    <script src="./gameover.js"></script>
</head>
<body>
    <div class="bg">
        <img src="../assets/fantasy-island.png" alt="">
        </div>
        <div class="navbar flex space-between">
            <div class="small-logo">
                <img src="../assets/small-logo.png" alt="">
            </div>
            <div class="settings">
                <img src="../assets/settings.png" alt="" />
            </div>
        </div>
        <div class="main flex column justify-space-between align-items">
            <div class="gameover">
                <p>GAME OVER!</p>
            </div>
            <div class="box flex column align-items">
                <div class="stars">
                    <div class="golden">
                        <svg id="golden1" xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 158 137" fill="none">
                            <path d="M79 0L97.6347 52.1692H157.938L109.152 84.4116L127.786 136.581L79 104.338L30.2138 136.581L48.8485 84.4116L0.0623093 52.1692H60.3653L79 0Z" fill="#D1C913"/>
                          </svg>
                          <svg id="golden2"xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 158 137" fill="none">
                            <path d="M79 0L97.6347 52.1692H157.938L109.152 84.4116L127.786 136.581L79 104.338L30.2138 136.581L48.8485 84.4116L0.0623093 52.1692H60.3653L79 0Z" fill="#D1C913"/>
                          </svg>
                          <svg id="golden3"xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 158 137" fill="none">
                            <path d="M79 0L97.6347 52.1692H157.938L109.152 84.4116L127.786 136.581L79 104.338L30.2138 136.581L48.8485 84.4116L0.0623093 52.1692H60.3653L79 0Z" fill="#D1C913"/>
                          </svg>
                    </div>
                    <div class="white">
                        <svg id="white1" xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 158 137" fill="none">
                          <path d="M79 0L97.6347 52.1692H157.938L109.152 84.4116L127.786 136.581L79 104.338L30.2138 136.581L48.8485 84.4116L0.0623093 52.1692H60.3653L79 0Z" fill="white"/>
                          <path d="M79 0L97.6347 52.1692H157.938L109.152 84.4116L127.786 136.581L79 104.338L30.2138 136.581L48.8485 84.4116L0.0623093 52.1692H60.3653L79 0Z" stroke="black"/>
                        </svg>
                        <svg id="white2" xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 158 137" fill="none">
                          <path d="M79 0L97.6347 52.1692H157.938L109.152 84.4116L127.786 136.581L79 104.338L30.2138 136.581L48.8485 84.4116L0.0623093 52.1692H60.3653L79 0Z" fill="white"/>
                          <path d="M79 0L97.6347 52.1692H157.938L109.152 84.4116L127.786 136.581L79 104.338L30.2138 136.581L48.8485 84.4116L0.0623093 52.1692H60.3653L79 0Z" stroke="black"/>
                        </svg>
                        <svg id="white3" xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 158 137" fill="none">
                          <path d="M79 0L97.6347 52.1692H157.938L109.152 84.4116L127.786 136.581L79 104.338L30.2138 136.581L48.8485 84.4116L0.0623093 52.1692H60.3653L79 0Z" fill="white"/>
                          <path d="M79 0L97.6347 52.1692H157.938L109.152 84.4116L127.786 136.581L79 104.338L30.2138 136.581L48.8485 84.4116L0.0623093 52.1692H60.3653L79 0Z" stroke="black"/>
                        </svg>
                    </div>
                </div>
                <div class="messagebox">You're a puzzle-solving champion</div>
                <div class="score">Your score: <span>500</span> Points</div>
                <button class="play-again"><p>PLAY AGAIN</p></button>

            </div>
        </div>
</body>
</html>
