<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters-Page</title>
    <link rel="stylesheet" href="../css/chapters.css">
</head>
<body>
    <div class="bg">
    <img src="../assets/chapters background.png" alt="">
    </div>
    <div class="navbar flex space-between">
        <div class="small-logo" id="logo">
            <img src="../assets/small-logo.png" alt="">
        </div>
    </div>
    <div class="main flex column space-between align-space-between">
        <div class="chapters">
            <p>CHAPTERS</p>
        </div>
        <div class="levels flex justify-center">
            <div class="div1" id="easy"><img src="../assets/easy-level.png" alt=""><p>EASY</p></div>
            <div class="div2" id="medium"><img src="../assets/medium-level.png" alt=""><p>MEDIUM</p></div>
            <div class="div3" id="hard"><img src="../assets/hard-level.png" alt=""><p>HARD</p></div>
        </div>
    </div>
</body>
<script src="../javascript/chapters.js"></script>
</html>
