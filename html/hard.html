<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hard-Level</title>
  <link rel="stylesheet" href="../css/hard.css">
</head>

<body>
  <div class="bg">
    <img src="../assets/hard-bg.png" alt="">
  </div>
  <div class="navbar flex justify-space-between align-center">
    <div class="small-logo" id="logo">
      <img src="../assets/small-logo.png" alt="" />
    </div>
    <button class="time">
      <p>Time : <span id="timer">500</span></p>
    </button>
  </div>
  <div class="main flex justify-center align-items">
    <div class="grid" id="grid">
    </div>
    <div class="right flex column">
      <button class="hint" id="hint">
        <p>Hint(<span id="hint-available"></span>)</p>
      </button>
      <div class="show" id="preview">
        <h1>
          PREVIEW :
        </h1>
        <img src="../assets/puzzle-3.jpeg" alt="">
        <div id="previewtimer">
          <p>Time: <span id="hint-time"></span></p>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="../javascript/hard.js"></script>

</html>
